    <path d="M0 -160 L138.56 -80 L138.56 80 L0 160 L-138.56 80 L-138.56 -80 Z" 
          fill="none" 
          stroke="url(#grad1)" 
          stroke-width="32"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#glow)" />
          
    <!-- Inner Abstract Letter 'E' or Code Brackets -->
    <path d="M-60 -60 L-60 60 L60 60" 
          fill="none" 
          stroke="white" 
          stroke-width="40" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
    <path d="M-60 0 L20 0" 
          fill="none" 
          stroke="white" 
          stroke-width="40" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
    <path d="M-60 -60 L60 -60" 
          fill="none" 
